<!DOCTYPE html>
<html lang="ko"> <!-- 코드언어 표시 == 웹 표준지침 준수 -->
<head>
<meta charset="UTF-8">
<title>PRC 출석체크 완료</title>
<style>
@import url("./resources/css/attandance.css");
</style>
<script>
window.onload = function(){

	var today = new Date();
	var year = today.getFullYear(); // 년
	var month = today.getMonth() + 1 ; // 월
	var date = today.getDate();	// 일
	
	if(month<10){
		month = "0"+month;
	}
	if(date<10){
		date = "0"+date;
	}
	
	var convertToday = year + "-" + month + "-" + date;
	document.getElementById('subTitle').innerHTML = convertToday + "</br></br>" + "출석체크 완료!";
}
</script>

</head>
<body>
         <header>
            <div id="header">
               <h1 class="h_loho">
                  <span><img alt="prc_logo" src="./resources/images/prc_logo.jpg"></span>
                  <p name="subTitle" id ="subTitle">PRC 출석체크 완료</p>
               </h1>
            </div>
         </header>
</body>
</html>
